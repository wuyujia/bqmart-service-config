server:
  port: 8073
# 配置网关路由代理
zuul:
  routes:
    # 公共服务的代理
    common-service:
      path: /microservice/common/**
      service-id: common-service
    # 商品服务的代理
    goods-service:
      path: /microservice/goods/**
      service-id: goods-service
    # config-server的代理
    config-server:
      path: /config-server/**
      service-id: config-server


# 拦截器开关
filter:
  accessToken:
    enable: false
